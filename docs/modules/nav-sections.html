            }
            .pasteup-textarea {
            	width: 100%;
            	height: 8em;
            	margin-top: 20px;
            	padding: 0.5em;
            	border: 1px solid #999;
            	font-family: monospace;
            	box-sizing: border-box;
            }
        </style>
    </head>
